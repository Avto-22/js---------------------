<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Link Awesome/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.css">
    <link rel="stylesheet" href="../CSS/question.css">
    <script src="../JS/teacher.js" defer></script>
    <title>QUIZ</title>
</head>

<body>
    <form class="registrations-form student-form">
        <div class="register_title">
            <p>Question Register</p>
        </div>
        <a href="../HTML/header.html"><i class="fas fa-arrow-left" style="font-size: 3rem;"
                title="გასვლა"></i></a>
        <div style="text-align: center;">
            <label for="done" style="color:powderblue; letter-spacing: 1px;">კითხვის დონე</label><br>
            <select name="done" id="done">
                <option value="რთული">რთული</option>
                <option value="საშუალო">საშუალო</option>
                <option value="მარტივი">მარტივი</option>
            </select>
        </div>
        <br>
        <div class="form-group row">
            <label for="kitxva" class="col-sm-2 col-form-label" style="color: rgb(253, 158, 43); ">კითხვა :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="kitxva">
            </div>
        </div>
        <div class="form-group row">
            <label for="pasuxi1" class="col-sm-2 col-form-label" style="color: rgba(255, 140, 0, 0.733);">პასუხი
                1)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="pasuxi1">
            </div>
        </div>
        <div class="form-group row">
            <label for="pasuxi2" class="col-sm-2 col-form-label" style="color: rgba(255, 140, 0, 0.733);">პასუხი
                2)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="pasuxi2">
            </div>
        </div>
        <div class="form-group row">
            <label for="pasuxi3" class="col-sm-2 col-form-label" style="color: rgba(255, 140, 0, 0.733);">პასუხი
                3)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="pasuxi3">
            </div>
        </div>
        <div class="form-group row">
            <label for="pasuxi4" class="col-sm-2 col-form-label" style="color: rgba(255, 140, 0, 0.733);">პასუხი
                4)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="pasuxi4">
            </div>
        </div>
        <div class="form-group row">
            <label for="swori_pasuxi" class="col-sm-2 col-form-label" style="color:rgb(253, 158, 43);">სწორი პასუხი
                :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="swori_pasuxi"
                    title="შეიყვანეთ სწორი პასუხის მხოლოდ რიგითობა">
            </div>
        </div>
        <div class="form-group row" style="display: flex; justify-content: center;">
            <button class="nes-btn is-success" id="button" style="width: 50%;">კითხვის დამატება</button>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
