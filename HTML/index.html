<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../Link Awesome/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.css">
    <script src="../JS/index.js" defer></script>
    <title>QUIZ</title>
</head>

<body>
        <div class="register" >
            <form class="registrations-form student-form">
                <div class="register_title"> <p >Student Register</p></div>
               
                <a href="../HTML/header.html"><i class="fas fa-arrow-left" style="font-size: 3rem; margin-left: -15%;" title="გასვლა"></i></a>
               
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">სახელი</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control student_name" id="name" onmousedown="writing()" onmouseup="out()">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">გვარი</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control student_lastname" id="lastname"  onmousedown="writing1()">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gorup" class="col-sm-2 col-form-label">ჯგუფის ნომერი</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control student_group" id="gorup"  onmousedown="writing2()">
                    </div>
                </div>
                <br>  
                <div style="text-align: center;"> 
                    <form class="form-group row">
                        <label for="done" >ქვიზის დონე</label>
                        <select name="done" id="done" style="margin-left: 3%;">
                          <option>რთული</option>
                          <option>საშუალო</option>
                          <option>მარტივი</option>
                        </select>
                      </form>
                      
                      <p class="worning_text" hidden style="margin-top: 3%;"></p> 
                </div>
                
            </form>
            <br>
            <div style="text-align: center;">
                <button type="submit" class="nes-btn is-warning  sub-btn" id="button" onclick="checkStudentLoad()" style="min-width: 30%;
                ">ტესტზე გადასვლა</button><br><br>
                 <a href="../HTML/leaderBoarder.html"><button class="nes-btn is-success">ლიდერ ბორდზე გადასვლა</button></a>
                
            </div>
           
                
        </div>
       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
